<!DOCTYPE html>
<html>
<head>
    <title>Project: Selection Sort Visualizer</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="container-khanacademy">
    <div class="container-text">
        <h2>Insertion Sort</h2>
    </div>
    <div class="container-program">
        <canvas id="canvas"></canvas>
        <!-- Credits to Robert Tupelo-Schneck for this processingJS template -->
        <script>
            var canvas = document.getElementById("canvas");
            var processing = new Processing(canvas, function (processing) {
                with (processing) {
                    processing.size(800, 500);
                    processing.background(0xFFF);
                    background(255, 255, 255);
                    /************************
                     * Main program *
                     ************************/
                    var insert = function (array, rightIndex, value) {
                        println("Inserting "+value+" into array " + array + " from right index " + rightIndex);
                        var pos;
                        for(pos = rightIndex; value < array[pos] ; pos--) {
                            println("shift_pos is: " + pos);
                            println("will shift while value "+value+" is more than "+array[pos]);
                            array[pos + 1] = array[pos];
                            println("array after shifiting to the right is "+array);
                        }
                        println("array after inserting value is "+array);
                    };
                    var array = [3, 5, 7, 11, 13, 2, 9, 6];
                    insert(array, 4, 2);
                    println("Array after inserting 2:  " + array);
                    //Program.assertEqual(array, [2, 3, 5, 7, 11, 13, 9, 6]);
                    // insert(array, 5, 9);
                    // println("Array after inserting 9:  " + array);
                    //Program.assertEqual(array, [2, 3, 5, 7, 9, 11, 13, 6]);
                    // insert(array, 6, 6);
                    // println("Array after inserting 6:  " + array);
                    //Program.assertEqual(array, [2, 3, 5, 6, 7, 9, 11, 13]);

                }
                if (typeof draw !== 'undefined') processing.draw = draw;
            });
        </script>
    </div>
</div>
</body>
