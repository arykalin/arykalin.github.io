<!DOCTYPE html>
<html>
<head>
    <title>Project: Selection Sort Visualizer</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='../../css/ka-projects.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="../../js/vendor/processing.min.js"></script>

<body>
<div class="container-khanacademy">
    <div class="container-text">
        <h2>Insertion Sort</h2>
    </div>
    <div class="container-program">
        <canvas id="canvas"></canvas>
        <!-- Credits to Robert Tupelo-Schneck for this processingJS template -->
        <script>
            var canvas = document.getElementById("canvas");
            var processing = new Processing(canvas, function (processing) {
                with (processing) {
                    processing.size(800, 500);
                    processing.background(0xFFF);
                    background(255, 255, 255);
                    /************************
                     * Main program *
                     ************************/
                    var insert = function (array, rightIndex, value) {
                        println("Inserting "+value+" into array " + array + " from right index " + rightIndex +" - "+array[rightIndex]);
                        var pos;
                        for(pos = rightIndex;pos >= 0 && array[pos] > value; pos--) {
                            println("will shift pos "+pos+" while value "+value+" is more than "+array[pos]);
                            array[pos + 1] = array[pos];
                            println("array after shifiting to the right is "+array);
                        }
                        println("inserting value "+value+" into pos "+pos+1);
                        array[pos+1] = value;
                        println("array after inserting value is "+array);
                    };

                    var insertionSort = function(array) {
                        println("array is "+array+" with length "+array.length);
                        var l = array.length;
                        for(var i = 1; i < l;i++ ) {
                            println("Calling insert to insert elem "+array[i]+" into right index "+i);
                            insert(array,i-1,array[i]);
                            println("Array after insert:  " + array);
                        }

                    };

                    var array = [22, 11, 99, 88, 9, 7, 42];
                    insertionSort(array);
                    println("Array after sorting:  " + array);
                    // Program.assertEqual(array, [7, 9, 11, 22, 42, 88, 99]);
                    var array = [3, 5, 7, 11, 13, 2, 9, 6, -5,0];
                    insertionSort(array);
                    println("Array after sorting:  " + array);
                    // Program.assertEqual(array, [-5,0,2,3,5,6,7,9,11,13]);

                }
                if (typeof draw !== 'undefined') processing.draw = draw;
            });
        </script>
    </div>
</div>
</body>
</html>
